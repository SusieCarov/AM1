    PURPOSE: This page is the main page for the Around the Town web aggregator. This web page aggregator

<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Around the Town </title>
  <link rel="stylesheet" href="AM1_style.css">
</head>

<body>
    <h1> Around the Town</h1> 
    <div id="searchInput"> 
        <input type="text" id="search" placeholder="Wellesley, MA">
        <button>Search</button>
    </div>
    
        <div class="entriesItems" id="recreationButton"> 
                <h2> Recreation </h2> 
                <img src="pics/recreation.jpg" alt="Recreation" style="height:200px;">
        </div> 

        <div class="entriesItems" id="beautyButton"> 
                <h2> Beauty and Spas</h2> 
                <img src="pics/beauty.jpg" alt="Beauty and Spas" style="height:200px;">
        </div>

        <div class="entriesItems" id="laundryButton">
                <h2> Laundry</h2> 
                <img src="pics/laundry.jpg" alt="Laundry" style="height:200px;">
        </div>

        <div class="entriesItems" id="fashionButton">
                <h2> Fashion</h2> 
                <img src="pics/fashion.jpg" alt="Fashion" style="height:200px;">
        </div>

        <div class="entriesItems" id="restaurantButton">
                <h2> Restaurants</h2> 
                <img src="pics/restaurant.jpeg" alt="Restaurants" style="height:200px;">
        </div>

        <div class="entriesItems" id="bookstoreButton">
                <h2> Bookstores</h2> 
                <img src="pics/bookstore.jpeg" alt="Bookstores" style="height:200px;"> 
        </div>
    
        <div id="searchResults">
    </div>
    <script src="town.js"></script>
</body>
</html>
